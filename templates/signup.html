<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World - Sign Up</title>
    <link rel="stylesheet" href="/static/sign up.css">
</head>

<body>
    <div class="container">
        <div class="anime-character">
            <img src="/static/hahaha.png" alt="Anime Character" id="animeChar">
        </div>
        <div class="form-side">
            <div class="form-header">
                <h1>Join Gamenexus</h1>
                <p>Create your account to enter the Gamenexus</p>
            </div>
            <form id="signupForm" method="POST" enctype="multipart/form-data">

                <div class="avatar-container">
                    <div class="avatar-preview" id="avatarPreview"></div>
                    <div class="avatar-upload">
                        <label for="avatarUpload">Choose Profile Picture</label>
                        <input type="file" id="avatarUpload" accept="image/*" name="propic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Nickname</label>
                    <input type="text" id="name" name="nickname" class="form-control" placeholder="Enter your Nickname"
                        required>
                    <div id="nameError" class="error-message">Nickname is required</div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username"
                        required>
                    <div id="usernameError" class="error-message">Username must be at least 4 characters</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                    <div id="emailError" class="error-message">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter password (min 8 characters)" required>
                    <div id="passwordError" class="error-message">Password must be at least 8 characters</div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                    <div id="dobError" class="error-message">You must be at least 13 years old</div>
                </div>

                <button type="submit" class="btn">Sign Up!</button>

                <div class="login-link">
                    Already have an account? <a href="/login">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/signup.js"></script>
</body>
</html>
